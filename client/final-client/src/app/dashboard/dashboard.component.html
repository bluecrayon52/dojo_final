<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <nav class = "navbar">
      <h1>Hello {{User.name}}</h1>
      <div class= "nav">
        <button class = "nav" [routerLink]="['/dashboard']">Home</button>
        <button class = "nav" [routerLink]="['/newquiz']">Add a quiz</button>
        <button class = "nav" [routerLink]="['/']">Logout</button>
      </div>
  </nav>
  <div>
    <h1>All Quizzes</h1>
    <div class = "container">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Quiz Name</th>
                <th scope="col">Latest Score</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Quiz Name</td>
                <td>Quiz Score</td>
                <td>
                  <a href="/play/{quizid}">Play </a>
                  <a href="/edit/{quizid}">Edit </a>
                  <a href="/delete">Delete </a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</body>
</html>
