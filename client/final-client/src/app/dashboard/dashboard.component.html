<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<app-logout></app-logout>
  <div>
    <h1>All Quizzes</h1>
    <div class = "container">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Quiz Name</th>
                <th scope="col">Latest Score</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let quiz of quizzes">
                <td>{{quiz.name}}</td>
                <td *ngIf="quiz.score >=0">{{quiz.score}}</td>
                <td *ngIf="quiz.score < 0">No Score Yet</td>
                <td>
                  <a href="/play/{quizid}">Play </a>
                  <a *ngIf="quiz.created_by.id == user.id" href="/edit/{quizid}">Edit </a>
                  <a *ngIf="quiz.created_by.id == user.id" href="/dashboard" (click)="onDelete(quiz)">Delete </a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</body>
</html>
