
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="pt-3">
    <div class="card border-0 ml-5">
      <h3 class="card-title">Add A Question</h3>
      <small class="text-danger mb-3 ml-1 row">{{questionErrors.correct}}</small>
      <div class="card-body">
        <form [formGroup]="questionForm" (ngSubmit)="createQuestion()">
            <div class="form-group col-md-8">
                <label for="Question">Question</label>
                <small class="text-danger mb-3 ml-1 row">{{questionErrors.question_text}}</small>
                <input formControlName="question_text" class="form-control" type='text' id="Question" name='Question'>
            </div>
            <div class="form-group col-md-8">
                <label for="Answer 1">Answer 1</label>
                <small class="text-danger mb-3 ml-1 row">{{questionErrors.answer_1}}</small>
                <input formControlName="answer_1" class="form-control" type='text' id="Answer 1" name='Answer 1'>
                <input formControlName="answer_1_correct" (click)="setCorrect(1)" type="radio" [value]="true"> Correct answer<br>
            </div>
            <div class="form-group col-md-8">
                <label for="Answer 2">Answer 2</label>
                <small class="text-danger mb-3 ml-1 row">{{questionErrors.answer_2}}</small>
                <input formControlName="answer_2" class="form-control" type='text' id="Answer 2" name='Answer 2'>
                <input formControlName="answer_2_correct" (click)="setCorrect(2)" type="radio" [value]="true"> Correct answer<br>
            </div>
            <div class="form-group col-md-8">
                <label for="Answer 3">Answer 3</label>
                <input formControlName="answer_3" class="form-control" type='text' id="Answer 3" name='Answer 3'>
                <input formControlName="answer_3_correct" (click)="setCorrect(3)" type="radio" [value]="true"> Correct answer<br>
            </div>
            <div class="form-group col-md-8 mb-5">
                <label for="Answer 4">Answer 4</label>
                <input formControlName="answer_4" class="form-control" type='text' id="Answer 4" name='Answer 4'>
                <input formControlName="answer_4_correct" (click)="setCorrect(4)" type="radio" [value]="true"> Correct answer<br>
            </div>
            <div class="form-group col-md-8 d-flex justify-content-end">
                <button type="submit" class="btn btn-info ml-2">Create</button>
                <button type="button" [routerLink]="['/dashboard']" class="btn btn-info ml-2">Done</button>
                <button type="button" (click)="onDelete()" class="btn btn-info ml-2">Delete Entire Quiz</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
